<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMedia-Accounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook" data-color="#1877f2">
                <a href="https://www.facebook.com/" class="facebook" target="_blank">
                    <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                </a>
            </li>
            <li data-text="Instagram" data-color="">
                <a href="https://www.instagram.com/" class="instagram" target="_blank">
                    <i class="fa-brands fa-instagram"
                        aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="LinkedIn" data-color="#0072b1">
                <a href="https://www.linkedin.com/" class="linkedin" target="_blank">
                    <i class="fa-brands fa-linkedin" aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="GitHub" data-color="#333">
                <a href="https://www.github.com/" class="github" target="_blank">
                    <i class="fa-brands fa-github" aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="X" data-color="#0099ff">
                <a href="https://www.twitter.com/" class="twitter" target="_blank">
                    <i class="fa-brands fa-x-twitter" aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="YouTube" data-color="#c4302b">
                <a href="https://www.youtube.com/" class="youtube" target="_blank">
                    <i class="fa-brands fa-youtube" 
                    aria-hidden="true">
                    </i>
                </a>
            </li>
        </ul>
    </section>
    <script src="vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
