<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMedia-Accounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook" data-color="">
                <a href="https://www.facebook.com/" class="facebook" target="_blank">
                    <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                </a>
            </li>
            <li data-text="Instagram" data-color="">
                <a href="https://www.instagram.com/" class="instagram" target="_blank">
                    <i class="fa-brands fa-instagram"
                        aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="LinkedIn" data-color="">
                <a href="https://www.linkedin.com/" class="linkedin" target="_blank">
                    <i class="fa-brands fa-linkedin-in" aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="GitHub" data-color="">
                <a href="https://www.github.com/" class="github" target="_blank">
                    <i class="fa-brands fa-github" aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="Twitter" data-color="">
                <a href="https://www.twitter.com/" class="twitter" target="_blank">
                    <i class="fa-brands fa-x-twitter" aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="YouTube" data-color="">
                <a href="https://www.youtube.com/" class="youtube" target="_blank">
                    <i class="fa-brands fa-youtube" 
                    aria-hidden="true">
                    </i>
                </a>
            </li>
        </ul>
    </section>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Gmail" data-color="">
                <a href="https://www.gmail.com/inbox" class="gmail" target="_blank">
                    <img src="./Gmail_Logo.svg" aria-hidden="true">
                </a>
            </li>
            <li data-text="Careerpedia" data-color="">
                <a href="https://careerpedia.mylearnworlds.com/profile" class="careerpedia" target="_blank">
                    <img src="./careerpedia_icon.png" aria-hidden="true">
                </a>
            </li>
            <li data-text="LeetCode" data-color="">
                <a href="https://leetcode.com/u/Sanjay_Guguloth/" class="leetcode" target="_blank">
                    <img src="./leetcode_logo.png" aria-hidden="true">
                </a>
            </li>
            <li data-text="Quickref" data-color="">
                <a href="https://quickref.me/" class="quickref" target="_blank">
                    <img src="./Quickref_me_logo.png" aria-hidden="true">
                </a>
            </li>
            <li data-text="Roadmap" data-color="">
                <a href="https://www.roadmap.sh/u/sanjayguguloth" class="roadmap" target="_blank">
                    <img src="./roadmap_site_logo.png" aria-hidden="true">
                </a>
            </li>
            <li data-text="V0" data-color="">
                <a href="https://www.v0.dev" class="v0" target="_blank">
                    <img src="./v0_dev_logo.svg" aria-hidden="true">
                </a>
            </li>
        </ul>
    </section>
    
    <script src="vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
