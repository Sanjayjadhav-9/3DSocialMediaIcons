<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SocialMedia-Accounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook" data-color="#1877f2">
                <a href="https://www.facebook.com/" class="facebook" target="_blank">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </li>
            <li data-text="Instagram" data-color="">
                <a href="https://www.instagram.com/" class="instagram" target="_blank">
                    <i class="fa fa-instagram"
                        aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="LinkedIn" data-color="#0072b1">
                <a href="https://www.linkedin.com/" class="linkedin" target="_blank">
                    <i class="fa fa-linkedin" aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="GitHub" data-color="#333">
                <a href="https://www.github.com/" class="github" target="_blank">
                    <i class="fa fa-github" aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="Twitter" data-color="#0099ff">
                <a href="https://www.twitter.com/" class="twitter" target="_blank">
                    <i class="fa fa-twitter" aria-hidden="true">
                    </i>
                </a>
            </li>
            <li data-text="YouTube" data-color="#c4302b">
                <a href="https://www.youtube.com/" class="youtube" target="_blank">
                    <i class="fa fa-youtube" aria-hidden="true">
                    </i>
                </a>
            </li>
        </ul>
    </section>
    <script src="vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
